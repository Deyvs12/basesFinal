<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Académica</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Sistema de Gestión Académica</h1>

    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div id="app-container" style="display: none;">
        <!-- Aquí irá el contenido de la aplicación después del login -->
        <nav>
            <ul>
                <li><a href="#" data-resource="estudiantes">Estudiantes</a></li>
                <li><a href="#" data-resource="docentes">Docentes</a></li>
                <li><a href="#" data-resource="grupos">Grupos</a></li>
                <li><a href="#" data-resource="asignaturas">Asignaturas</a></li>
                <li><a href="#" data-resource="asistencias">Asistencias</a></li>
                <li><a href="#" data-resource="evaluaciones">Evaluaciones</a></li>
                <li><button id="logout-button">Cerrar Sesión</button></li>
            </ul>
        </nav>
        <div id="content">
            <!-- El contenido de cada sección se cargará aquí -->
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
